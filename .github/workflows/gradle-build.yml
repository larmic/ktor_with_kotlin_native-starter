name: Gradle build

on:
  push:
    branches:
      - '**'

# Cancel previous runs on the same ref (branch) when a new commit is pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build with Gradle
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up JDK 24
        uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: '24'
          cache: 'gradle'

      - name: Install native toolchain prerequisites (clang, build-essential, zlib1g-dev)
        run: |
          sudo apt-get update
          sudo DEBIAN_FRONTEND=noninteractive apt-get install -y --no-install-recommends \
            clang build-essential zlib1g-dev

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Make Gradle wrapper executable
        run: chmod +x gradlew

      - name: Compile/link native release executable
        run: ./gradlew --no-daemon linkReleaseExecutableApp
